<!DOCTYPE html>
<html lang="de">
<head>
    <title>Neue Bestellungen</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Neue Bestellungen</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Produkt</th>
                <th>Kunde</th>
                <th>Status</th>
                <th>Datum</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.id }}</td>
                    <td>{{ request.modell }}</td> <!-- Reemplazo de 'product' por 'modell' -->
                    <td>{{ request.name }}</td> <!-- Reemplazo de 'customer' por 'name' -->
                    <td>{{ request.status }}</td>
                    <td>{{ request.anmeldedatum }}</td> <!-- Reemplazo de 'date' por 'anmeldedatum' -->
                    <td>
                        <form action="{{ routes_map['employee_update_status']() }}" method="POST">
                            <input type="hidden" name="id" value="{{ request.id }}">
                            <select name="status">
                                <option value="Neu" {% if request.status == "Neu" %}selected{% endif %}>Neu</option>
                                <option value="In Arbeit" {% if request.status == "In Arbeit" %}selected{% endif %}>In Arbeit</option>
                                <option value="Abgeschlossen" {% if request.status == "Abgeschlossen" %}selected{% endif %}>Abgeschlossen</option>
                            </select>
                            <button type="submit">Aktualisieren</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
