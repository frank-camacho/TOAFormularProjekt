<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMA Registrierung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">RMA Registrierung</h1>
    <form method="POST" action="{{ url_for('client.register_rma') }}" style="max-width: 600px; margin: auto;">
        <!-- Renderizar los campos dinámicamente -->
        {% for field in fields %}
            <div style="margin-bottom: 15px;">
                {% if field.type == 'textarea' %}
                    <textarea name="{{ field.name }}" id="{{ field.name }}" placeholder="{{ field.name }}" rows="4" style="width: 100%;" 
                        {% if field.required %}required{% endif %}></textarea>
                {% else %}
                    <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" placeholder="{{ field.name }}" style="width: 100%;" 
                        {% if field.required %}required{% endif %}>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="display: block; margin: auto; padding: 10px 20px;">Absenden</button>
    </form>

    <!-- Botón para volver a la página principal -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('shared.index') }}">
            <button type="button">Zurück zur Startseite</button>
        </a>
    </div>
</body>
</html>
