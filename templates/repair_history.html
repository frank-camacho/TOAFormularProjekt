<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparaturhistorie für RMA {{ rma_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Reparaturhistorie für RMA {{ rma_id }}</h1>

    {% if history %}
        <table style="width: 80%; margin: auto; border-collapse: collapse;" border="1">
            <thead>
                <tr>
                    <th>Kommentare</th>
                    <th>Kosten (€)</th>
                    <th>Erstellt am</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center;">Keine Historie verfügbar für diese RMA.</p>
    {% endif %}

    <!-- Botón para volver -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('client.client_dashboard') }}">
            <button type="button">Zurück zum Dashboard</button>
        </a>
    </div>
</body>
</html>
