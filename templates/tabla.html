<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <!-- Incluir el archivo de estilos CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Incluir la librería DataTables para estilos -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Ergebnisse</h1>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% else %}
        <table id="tabla_resultados" class="display">
            <thead>
                <tr>
                    <!-- Generar dinámicamente las cabeceras de la tabla -->
                    {% for columna in columnas %}
                        <th>{{ columna }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Generar las filas dinámicamente -->
                {% for fila in resultados %}
                    <tr>
                        {% for columna in columnas %}
                            <td>{{ fila[columna] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <!-- Inicializar la tabla DataTables -->
    <script>
        $(document).ready(function() {
            $('#tabla_resultados').DataTable();  // Activar los filtros y ordenamiento
        });
    </script>
</body>
</html>
