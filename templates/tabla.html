<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ergebnisse</h1>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% else %}
        <div class="table-controls">
            <input type="text" id="searchInput" placeholder="Suchen...">
        </div>
        <table id="tabla_resultados">
            <thead>
                <tr>
                    {% for columna in columnas %}
                        <th onclick="sortTable({{ loop.index0 }})">{{ columna }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for fila in resultados %}
                    <tr>
                        {% for valor in fila %}
                            <td>{{ valor }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    {% endif %}

    <div class="back-button">
        <a href="/consulta">
            <button type="button">Neue Suche</button>
        </a>
    </div>

    <!-- Cargar el archivo JavaScript -->
    <script src="{{ url_for('static', filename='table_controls.js') }}"></script>
</body>
</html>
