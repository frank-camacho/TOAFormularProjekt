<!DOCTYPE html>
<html lang="de">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form action="{{ routes_map['shared_login']() }}" method="POST" class="rma-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="Benutzername" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Passwort" required>
        </div>
        <button type="submit" class="form-button">Anmelden</button>
    </form>

    {% if is_admin %}
    <div style="margin-top: 20px;">
        <a href="{{ routes_map['manage_employees']() }}" class="center">
            <button class="form-button">Mitarbeiterverwaltung</button>
        </a>
    </div>
    {% endif %}

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
