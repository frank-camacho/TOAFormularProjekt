<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">

        <input type="text" style="text-align: center;" placeholder="User Name" id="username" name="username" required><br>
        <input type="password" style="text-align: center;" placeholder="Password" id="password" name="password" required><br>
        
        <button type="submit">Iniciar sesión</button>

        <p style="text-align: center;"><a href="/recuperar-contraseña">¿Olvidaste tu contraseña?</a></p>
        
    </form>
</body>
</html>
