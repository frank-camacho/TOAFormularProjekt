<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Daten Abrufen</h1>
    
    <div class="mensaje-bienvenida">
        {% if not is_empleado %}
            <p>Bienvenido, {{ username }}. </p>
            <p> (cliente)</p>
        {% else %}
            <p>Bienvenido, {{ username }}. empleado!</p>
            <div id="editable-records">
                <!-- Aquí aparecerán los registros que los empleados pueden editar con AJAX -->
            </div>
        {% endif %}
        <p>{{ ya }}</p>
    </div>
    
    <form action="/consulta" method="POST">
        <input type="email" placeholder="E-Mail" id="correo" name="correo" required>
        <button type="submit">Daten Abrufen</button>
    </form>

</body>
</html>
