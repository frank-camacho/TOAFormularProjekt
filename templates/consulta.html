<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Consulta de Datos</h1>
    {% if not is_empleado %}
    <p>Bienvenido, {{ username }}. Aquí puedes consultar los datos registrados.</p>
    <form action="/consulta" method="POST">
        <label for="correo">E-Mail:</label>
        <input type="email" id="correo" name="correo" required>
        <button type="submit">Buscar</button>
    </form>
    {% else %}
    <p>Bienvenido, {{ username }}. Eres un empleado y puedes editar los registros.</p>
    <div id="editable-records">
        <!-- Aquí aparecerán los registros que los empleados pueden editar con AJAX -->
    </div>
    {% endif %}
</body>
</html>
