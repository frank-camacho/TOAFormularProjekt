<!DOCTYPE html>
<html lang="de">
<head>
    <title>Mitarbeiter bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Mitarbeiter bearbeiten</h1>
    <form action="{{ url_for('edit_employee', employee_id=employee[0]) }}" method="POST" class="rma-form">
        <input type="text" name="username" value="{{ employee[1] }}" required>
        <input type="password" name="password" value="{{ employee[2] }}" required>
        <select name="role">
            <option value="admin" {% if employee[3] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="employee" {% if employee[3] == 'employee' %}selected{% endif %}>Mitarbeiter</option>
        </select>
        <button type="submit">Speichern</button>
    </form>
</body>
</html>
