<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Benutzerverwaltung</h1>

    <!-- Botón para agregar nuevos Benutzer -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{{ routes_map['admin_add_employee']() }}">
            <button type="button" class="form-button">➕ Neuen Benutzer hinzufügen</button>
        </a>
    </div>

    <!-- Tabla de Benutzer -->
    <table class="table center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Benutzername</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a href="{{ routes_map['admin_edit_employee'](user[0]) }}">
                        <button type="button">Bearbeiten</button>
                    </a>
                    <form action="{{ routes_map['admin_delete_employee'](user[0]) }}" method="POST" style="display: inline;">
                        <button type="submit" class="form-button" onclick="return confirm('Sind Sie sicher, dass Sie diesen Benutzer löschen möchten?');">Löschen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para regresar al inicio -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ routes_map['shared_index']() }}">
            <button type="button" class="form-button">Zurück zur Startseite</button>
        </a>
    </div>
</body>
</html>
