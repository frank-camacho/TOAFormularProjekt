<!DOCTYPE html>
<html lang="de">
<head>
    <title>Mitarbeiterverwaltung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Mitarbeiterverwaltung</h1>
    <a href="{{ url_for('add_employee') }}">
        <button>Neuen Mitarbeiter hinzufügen</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Benutzername</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_employee', employee_id=employee[0]) }}">Bearbeiten</a> |
                    <form action="{{ url_for('delete_employee', employee_id=employee[0]) }}" method="POST" style="display:inline;">
                        <button type="submit">Löschen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
