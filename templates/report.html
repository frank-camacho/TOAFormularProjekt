<!DOCTYPE html>
<html lang="de">
<head>
    <title>RMA-Berichte</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">RMA-Berichte</h1>
    <p style="text-align: center;">Zusammenfassung der aktuellen RMA-Aktivitäten:</p>

    <!-- Tabla de reportes -->
    <table class="stats-table center" style="width: 50%; margin: auto;">
        <thead>
            <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">Seriennummer</th>
                <th style="text-align: center;">Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for rma in rmas %}
            <tr>
                <td style="text-align: center;">{{ rma.id }}</td>
                <td style="text-align: center;">{{ rma.seriennummer }}</td>
                <td style="width: 50%; margin: auto; text-align: center;">
                    <a href="{{ routes_map['employee_create_report'](rma.id) }}">
                        <button type="button" class="form-button">📝 Neuen Bericht erstellen</button>
                    </a>                    
                    <a href="{{ routes_map['employee_view_reports'](rma.id) }}">
                        <button type="button" class="form-button">📄 Berichte ansehen</button>
                    </a>                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para volver al Dashboard -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ routes_map['employee_dashboard']() }}">
            <button type="button" class="form-button">⬅️ Zurück zum Dashboard</button>
        </a>
    </div>
</body>
</html>
