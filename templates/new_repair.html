<!DOCTYPE html>
<html lang="de">
<head>
    <title>Neue Reparatur registrieren</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Neue Reparatur registrieren</h1>
    <form action="/new_repair" method="POST">
        {% for field in fields %}
            {% if field.type == 'textarea' %}
                <textarea name="{{ field.name }}" placeholder="{{ field.placeholder }}" rows="5" {% if field.required %}required{% endif %}></textarea><br>
            {% elif field.type == 'select' %}
                <select name="{{ field.name }}" {% if field.required %}required{% endif %}>
                    {% for option in field.options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select><br>
            {% else %}
                <input type="{{ field.type }}" name="{{ field.name }}" placeholder="{{ field.placeholder }}" {% if field.required %}required{% endif %}
                       {% if field.step %}step="{{ field.step }}"{% endif %}><br>
            {% endif %}
        {% endfor %}
        <button type="submit">Absenden</button>
    </form>    
</body>
</html>
